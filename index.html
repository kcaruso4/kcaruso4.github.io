<!DOCTYPE html>

<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <h1 class="inGreen">
        Test Landing Page
    </h1>

    <div id="sex_reading"></div>
      
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <script>
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 900 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#sex_reading")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("sex_reading.csv", function(data) {
            // x axis
            var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(function(d) {return d.country; }))
            .padding(0.2);

            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10, 0)rotate(-45)")
            .style("text-anchor", "end");

            
            // y axis
            var y = d3.scaleLinear()
            .domain([0, 1])
            .range([height, 0]);
            svg.append("g")
            .call(d3.axisLeft(y));

            //bars
            svg.selectAll("mybar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.country); })
            .attr("y", function(d) { return y(d.rlevel2_m_prop_of_total); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.rlevel2_m_prop_of_total); })
            .attr("fill", "#69b3a2")

        })
    
    </script>
</html>
